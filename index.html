<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background-overlay"></div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <!-- Logo Section -->
            <div class="logo-section">
                <i class="fas fa-dumbbell logo-icon"></i>
                <h1>FitZone Gym</h1>
                <p>Manage Your Fitness Journey</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="role">
                        <i class="fas fa-user-tag"></i> Login As
                    </label>
                    <select id="role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="member">Member</option>
                        <option value="user">User</option>
                    </select>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <!-- Loading Spinner (Hidden by default) -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Logging in...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message hidden"></div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2024 FitZone Gym Management System</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCnmLjmMCLM3LcW8rMwb8SfInQwINmA_C8",
            authDomain: "gym-management-system-fbe4b.firebaseapp.com",
            projectId: "gym-management-system-fbe4b",
            storageBucket: "gym-management-system-fbe4b.firebasestorage.app",
            messagingSenderId: "415681714573",
            appId: "1:415681714573:web:4c3712b5ae24d8fd1f85c4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Logger function
        function logAction(action, details) {
            const timestamp = new Date().toISOString();
            console.log(`[${timestamp}] ${action}:`, details);
            // In production, save this to Firestore logs collection
        }

        // Get elements
        const loginForm = document.getElementById('loginForm');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Show loading
            loading.classList.remove('hidden');
            loginForm.classList.add('hidden');

            try {
                // Sign in user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                logAction('LOGIN_ATTEMPT', { email, role });

                // Get user role from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    throw new Error('User data not found. Please contact admin.');
                }

                const userData = userDoc.data();

                // Check if role matches
                if (userData.role !== role) {
                    throw new Error(`Invalid role. You are registered as ${userData.role}.`);
                }

                logAction('LOGIN_SUCCESS', { email, role });

                // Redirect based on role
                if (role === 'admin') {
                    window.location.href = 'admin.html';
                } else if (role === 'member') {
                    window.location.href = 'member.html';
                } else if (role === 'user') {
                    window.location.href = 'user.html';
                }

            } catch (error) {
                logAction('LOGIN_ERROR', { email, error: error.message });
                
                // Hide loading
                loading.classList.add('hidden');
                loginForm.classList.remove('hidden');

                // Show error
                let errorMsg = 'Login failed. Please try again.';
                if (error.code === 'auth/invalid-credential') {
                    errorMsg = 'Invalid email or password.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMsg = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Incorrect password.';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                showError(errorMsg);
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, check their role and redirect
                getDoc(doc(db, 'users', user.uid)).then((userDoc) => {
                    if (userDoc.exists()) {
                        const role = userDoc.data().role;
                        if (role === 'admin') {
                            window.location.href = 'admin.html';
                        } else if (role === 'member') {
                            window.location.href = 'member.html';
                        } else if (role === 'user') {
                            window.location.href = 'user.html';
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
